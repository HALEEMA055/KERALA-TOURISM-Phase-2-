<!-- login form -->
<div class="login">
      
      <form action="success.html" class="col-lg-5-signin" onsubmit="return validation()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="Enter Email ID" class="form-control" id="email_signin" required onchange = "return emailcheck()" aria-describedby="emailHelp">
          <label for="error" class="form-label" id="error_email_signin"></label>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" placeholder="Enter Password" class="form-control" id="password_signin" required onchange = "return passwordcheck()">
          <label for="error" class="form-label" id="error_password_signin"></label>
        </div>
        <div class="mb-3">
          <a href="Sign Up.html">No account? Create one right away</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
<div class="col-md-4"></div>  
<script src="./js/Login_validate.js"></script>
</div>
